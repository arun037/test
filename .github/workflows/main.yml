name: Ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: docker image build
      uses: docker/login-action@v3
      with: 
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
         
    - name: Docker push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
